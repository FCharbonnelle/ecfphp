<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Commandes en cours</title>
    <link rel="stylesheet" href="ecfcuisines.css">
</head>

<body class="d-flex flex-column min-vh-100">
    <header class="bg-dark text-white p-4">
        <div class="container">
            <h1 class="text-center">Commandes en cours</h1>
            <nav class="text-center mb-4">
                <a href="ecf.html" class="btn btn-primary btn-lg" style="font-size: 1.5rem; padding: 1rem 4rem;">Accueil</a>
            </nav>
        </div>
    </header>

    <main class="container my-5 flex-grow-1">
        <div class="table-responsive">
            <table class="table table-bordered table-hover">
                <thead class="table-dark">
                    <tr>
                        <th>Nom de la pizza</th>
                        <th>Quantité</th>
                        <th>Statut</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody id="commandes">
                    <!-- Les détails des commandes seront ajoutés ici dynamiquement -->
                </tbody>
            </table>
        </div>
    </main>

    <footer class="bg-dark text-white text-center py-3 mt-5">
        <p>&copy; Pizza di Mamma - Tous droits réservés</p>
    </footer>

    <script src="ecfcuisines.js"></script>
</body>

</html>
