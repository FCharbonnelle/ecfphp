<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script type="module" src="ecf.js"></script>
    <title>Pizza di Mamma</title>
    <link rel="stylesheet" href="ecf.css">
</head>
<body class="d-flex flex-column min-vh-100">
    <header class="bg-light p-4">
        <div class="container">
            <h1 class="text-center">Pizza di Mamma</h1>
            <nav class="text-center mb-4">
                <a href="ecf.html" class="btn btn-primary btn-lg" style="font-size: 1.5rem; padding: 1rem 4rem;">Accueil</a>
            </nav>
        </div>
    </header>

    <div id="panier" class="panier-flottant">
        <h3>Mon panier</h3>
        <div class="panier-items">
            <!-- Les items du panier seront ajoutés ici dynamiquement -->
        </div>
        <div class="panier-total">
            <p>Total : <span id="total">0.00€</span></p>
        </div>
        <div class="panier-actions">
            <a href="ecfcommandes.html" class="btn btn-success btn-sm w-100">Commander</a>
            <button class="btn btn-danger btn-sm w-100" onclick="viderPanier()">Vider le panier</button>
        </div>
    </div>

    <main class="container my-5 flex-grow-1">
        <div id="pizzas" class="row">
            <!-- Les pizzas seront ajoutées ici dynamiquement -->
        </div>
    </main>
    <footer class="bg-light text-center p-3 mt-auto">
        <p>&copy; 2023 Pizza di Mamma</p>
    </footer>
</body>
</html>
